<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Pterodactyl User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create New User</h1>

    <form id="userForm" novalidate>
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4 flex space-x-4">
        <div class="flex-1">
          <label for="first_name" class="block mb-1 font-medium">First Name</label>
          <input type="text" id="first_name" name="first_name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="flex-1">
          <label for="last_name" class="block mb-1 font-medium">Last Name</label>
          <input type="text" id="last_name" name="last_name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" name="password" required minlength="8" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="language" class="block mb-1 font-medium">Language</label>
        <select id="language" name="language" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <!-- Add more languages as needed -->
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Create User</button>
    </form>

    <div id="messageBox" class="mt-6 p-4 rounded hidden"></div>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.classList.add('hidden');
      messageBox.textContent = '';

      const formData = {
        email: form.email.value.trim(),
        username: form.username.value.trim(),
        first_name: form.first_name.value.trim(),
        last_name: form.last_name.value.trim(),
        password: form.password.value,
        language: form.language.value
      };

      try {
        const response = await fetch('http://129.146.115.10:5000/create-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          messageBox.className = 'mt-6 p-4 bg-green-100 border border-green-400 text-green-800 rounded';
          messageBox.textContent = result.message;
          form.reset();
        } else {
          messageBox.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-800 rounded';
          if (Array.isArray(result.errors)) {
            messageBox.innerHTML = '<ul>' + result.errors.map(e => `<li>${e}</li>`).join('') + '</ul>';
          } else {
            messageBox.textContent = 'An error occurred.';
          }
        }
        messageBox.classList.remove('hidden');
      } catch (error) {
        messageBox.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-800 rounded';
        messageBox.textContent = 'Network error: ' + error.message;
        messageBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
